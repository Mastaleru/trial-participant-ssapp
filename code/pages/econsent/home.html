<link href="/assets/css/pages/home.css" rel="stylesheet">
<webc-container controller="econsent/HomeController">
    <div class="container-child">
        <psk-layout align-items="center" class="coloredBackground" template-rows="25% 0% 75%">
            <div class="home-default-top">
                <psk-img src="assets/images/pharma_logo.png"></psk-img>
            </div>
            <psk-button class="invisible-button notification-button" data-tag="home:notifications">
                <psk-img class="ed-control-image" src="assets/images/notification.png"
                         height='40' width='40'></psk-img>
            </psk-button>
            <psk-layout-item class="home-image">
                <psk-container class="ed-avatar-bordered-image">

                </psk-container>
            </psk-layout-item>

            <psk-layout-item class="home-default-bottom">
                <div id="ed-profile-image">
                    <div id="ed-profile-border">
                        <psk-img class="ed-control-image" height='140' src="assets/images/frame.png"
                                 width='140'></psk-img>
                    </div>
                </div>

                <div data-if="@tp.name">
                    <div slot="true">
                        <psk-label class="user-name">{{@tp.name}}</psk-label>
                    </div>
                </div>
                <div data-if="@tp.tpNumber">
                    <div slot="true">
                        <psk-label class="tpNumber">{{@tp.tpNumber}}</psk-label>
                    </div>
                </div>

                <div class="padding-sides" data-for="@trials">
                    <div class="dispay-flex date-div justify-content-space-between" data="@id"
                         data-tag="home:trial">
                        <div class="dispay-flex">
                            <div class="left-image padding-image">
                                <psk-img class="ed-control-image trial-img" height='50'
                                         src="assets/images/hospital.png" width='50'></psk-img>
                            </div>
                            <div class="right-text">
                                <div>
                                    <div>
                                        <strong>
                                            <psk-echo value="Trial Name: "></psk-echo>
                                            {{@name}}
                                        </strong>
                                    </div>
                                    <div>
                                        <psk-echo value="Number: "></psk-echo>
                                        <strong>
                                            {{@id}}
                                        </strong>
                                    </div>
                                </div>
                                <div>
                                    <psk-echo value="Sponsor Name: "></psk-echo>
                                    <strong>
                                        {{@sponsor}}
                                    </strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <psk-card class="patient-button-row">
<!--                    <div>-->
<!--                        <div data-if="@tp.hasNewVisits">-->
<!--                            <div slot="true">-->
<!--                                <psk-img class="table-cell" src="assets/images/notification.png"-->
<!--                                         height='30' width='34'></psk-img>-->
<!--                            </div>-->

<!--                        </div>-->

<!--                        <button class="long-button" data-tag="home:visits">Visits</button>-->
<!--                    </div>-->
                    <button class="long-button" data-tag="home:visits">Visits</button>
                    <button class="long-button" data-tag="home:questionns">FAQ</button>
                    <button class="long-button" data-tag="home:site">Study Contact Information</button>
                </psk-card>
            </psk-layout-item>
        </psk-layout>
    </div>
</webc-container>
