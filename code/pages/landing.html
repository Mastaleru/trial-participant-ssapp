<webc-container controller="general/LandingController" class="landing-webc-container">
    <div class="container">
        <div class="row">
            <div class="col-12 p-5 text-center landing-container">
                <img src="../assets/images/pharma_logo.png" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col-12 landing-profile-picture">
                <picture>
                    <img src="../assets/images/profile-pic.jpg" class="img-fluid img-thumbnail">
                </picture>
            </div>
            <div class="col-12">

                <div class="input-group share-did p-2">
                    <input type="text" class="form-control share-did-input" readonly value="@did" placeholder="Loading DID..." >
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary share-did-btn" type="button">
                            <i class="fa fa-share"></i>
                        </button>
                    </div>
                </div>

            </div>
            <div class="col-12 main-navigation">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <button class="navigation-btn">
                                <i class="fa fa-user"></i>
                                <span>My Profile</span>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="navigation-btn">
                                <i class="fa fa-bell"></i>
                                <span>Notifications</span>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                                <button class="navigation-btn" data-tag="navigate:econsent-home">
                                    <i class="fa fa-th-list"></i>
                                    <span>Trials</span>
                                </button>
                        </div>
                        <div class="col-6">
                            <button class="navigation-btn">
                                <i class="fa fa-database"></i>
                                <span>Health Data</span>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button class="navigation-btn">
                                <i class="fa fa-heartbeat"></i>
                                <span>My results</span>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="navigation-btn">
                                <i class="fa fa-check-square"></i>
                                <span>Questionnaires</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</webc-container>
