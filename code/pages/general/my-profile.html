<link href="./assets/css/pages/profile.css" rel="stylesheet">
<webc-container controller="general/MyProfileController">
    <div class="container-child">
        <header>
            <div class="text-center logo-container">
                <img src="./assets/images/pharma_logo.png" class="img-fluid" alt="Responsive image">
            </div>
        </header>
        <div class="p-1 text-center"> 
            <h4 class="title">My Profile</h4>
        </div>
        <div class="form-group">
            <div class="avatar-upload">
                <div class="avatar-edit">
                  <form action="" method="post" id="form-image">
                    <input type='file' id="profileImageUpload" accept=".png, .jpg, .jpeg" />
                    <label for="profileImageUpload"></label>
                  </form>
                </div>
                <div class="avatar-preview">
                    <img class="profile-user-img img-responsive img-circle" id="imagePreview" src="@profilePicture" alt="User profile picture">
                </div>
              </div>

        </div>
        <div class="form-group">
            <label class="col-form-label">Name</label>
            <input class="form-control" type="@profile.name.type" placeholder="@profile.name.placeholder" value="@profile.name.value"/>
        </div>
        <div class="form-group">
            <label class="col-form-label">Age</label>
            <input class="form-control" type="@profile.age.type" placeholder="@profile.age.placeholder" value="@profile.age.value"/>
        </div>
        <div class="form-group">
            <label class="col-form-label">Email</label>
            <input class="form-control" type="@profile.email.type" placeholder="@profile.email.placeholder" value="@profile.email.value"/>
        </div>
        <div class="button-group-wrapper text-center p-1">
            <div data-if="@profileExits">
                <button slot="true" class="btn next pull-left" data-tag="profile:save">Update</button>
                <button slot="false" class="btn next pull-left" data-tag="profile:save">Save</button>
                <button slot="true" class="btn edit pull-right" data-tag="profile:delete">Delete</button>
            </div>
        </div>
    </div>
</webc-container>
