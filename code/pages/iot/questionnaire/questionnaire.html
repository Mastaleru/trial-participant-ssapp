<psk-example class="mobile-example">
    <webc-container controller="iot/questionnaire/QuestionnaireController">
        <psk-layout template-rows="25% 75%" align-items="center" class="coloredBackground">
            <psk-layout-item class="home-default"></psk-layout-item>

            <psk-layout-item class="ediary-default-bottom">
                <div class="margin-sides" data-if="@votingOpen">
                    <container slot="true">
                        <psk-label class="ediary-user-name-title">IoT Device Questionnaire</psk-label>
                        <div id="tabs-container">
                            <!-- The controller will inject the <psk-tab-navigator> here. Do not delete this <div>. -->
                        </div>
                    </container>
                    <container slot="false">
                        <psk-label class="ediary-user-name-title">Thank you!</psk-label>
                        <psk-label class="ed-question-title">You have successfully completed the questionnaire.
                        </psk-label>
                        <div class="width-100 align-center">
                            <button class="ed-btn ed-big-button always-center" data-tag="finish-questionnaire">Ok
                            </button>
                        </div>
                    </container>
                </div>
            </psk-layout-item>
        </psk-layout>
    </webc-container>
</psk-example>
