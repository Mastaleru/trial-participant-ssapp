<webc-container controller="iot/questionnaire/QuestionnaireController">
    <div class="container" data-if="@votingOpen" >
        <div class="container-child center" slot="true">
            <div class="title">IoT Device Questionnaire</div>
            <div class="row" id="tabs-container">
                    <!-- The controller will inject the <psk-tab-navigator> here. Do not delete this <div>. -->
            </div>
        </div>
        <div class="container-child" slot="false" >
            <div class="ediary-user-name-title">Thank you!</div>
            <div class="ed-question-title">You have successfully completed the questionnaire.
            </div>
            <div class="align-center" style="margin: 20px ;">
                <button type="button" class="btn btn-success" data-tag="finish-questionnaire">Ok</button>
            </div>
        </div>
    </div>
</webc-container>
