
<link href="./assets/css/pages/ediary.css" rel="stylesheet">

<webc-container controller="iot/ediary/EDiaryController">
    <div class="container-child">
        <header>
            <div class="text-center logo-container">
                <img src="./assets/images/pharma_logo.png" class="img-fluid" alt="Responsive image">
            </div>
        </header>
        <div class="p-1 text-center"> 
            <h4 class="title">E-Diary</h4>
            <h6 class="title">Summary of your last reports</h6>
        </div>


        <div class="feedback-container" data-for="@trials">

            <button class="ed-list-btn">

              <i class="fa fa-square fa-3x"></i>
              <div class="feedback-item-container">
                <p class="t-data-ed-home">{{@date}}</p>
                <p class="t-notes-ed-home">{{@notes}}</p>
                <hr>
              </div>   
            </button>
    
        </div>

        <div class="button-group-wrapper text-center p-1">

                <button  class="btn new-input pull-left" data-tag="ediary:create">New input</button>
                <button  class="btn back pull-right" data-tag="ediary:back">Back</button>

        </div>

    </div>

</webc-container>
