<webc-container controller="iot/ediary/EDiaryController" class="landing-webc-container">
    <div class="container">

        <header>
            <div class=" p-5 text-center logo-container">
                <img src="./assets/images/pharma_logo.png" class="img-fluid" alt="Responsive image">
            </div>
            <div class=" landing-profile-picture">
                <picture>
                    <img src="./assets/images/profile-pic.jpg" class="img-fluid img-thumbnail">
                </picture>
            </div>
        </header>

        <div class="main-navigation">

            <div class="text-center m-2" style="color:#FFF">
                    <div>
                        <p class="title">E-diary</p>
                        <p>Summary of your last reports</p>
                    </div>
            </div>

            <div class="feedback-container" data-for="@trials">
                <button class="feedback-btn">
                    <i class="fa fa-check-circle fa-4x"></i>
                    <div class="feedback-item-container">
                        <p class="title">{{@date}}</p>
                        <p>{{@notes}}</p>
                    </div>
                </button>
            </div>

            <div class="ediary-controls">
                <psk-button class="ed-button half-screen-button" data-tag="ediary:create">New Input</psk-button>
                <psk-button class="ed-button half-screen-button" data-tag="ediary:back">Back</psk-button>
            </div>


        </div>
    </div>

    </div>
    </div>
</webc-container>
