<webc-container controller="iot/ediary/CreateEdiaryController" class="landing-webc-container">
    <div class="container">

        <header>
            <div class=" p-5 text-center logo-container">
                <img src="./assets/images/pharma_logo.png" class="img-fluid" alt="Responsive image">
            </div>
            <div class=" landing-profile-picture">
                <picture>
                    <img src="./assets/images/profile-pic.jpg" class="img-fluid img-thumbnail">
                </picture>
            </div>
        </header>

        <div class="main-navigation">

            <div class="text-center m-2" style="color:#FFF">
                <div>
                    <p class="title">E-diary</p>
                    <p>Record your daily use of the device and patch</p>
                </div>
            </div>



            <div class="text-center m-2">

                <div class="text-center m-2" style="color:#FFF">
                    <div>
                        <p>Please select the option New or used patch?</p>
                    </div>
                </div>

                <div class="double-button">
                    <psk-button id="ed-button-new" class="ed-button half-button left-half"
                                event-name="ed-button-new">New
                    </psk-button>
                    <psk-button id="ed-button-used" class="ed-button half-button right-half"
                                event-name="ed-button-used">Used
                    </psk-button>
                </div>

                <div class="text-center m-2" style="color:#FFF">
                    <div>
                        <p>Please select the options. Did you attached or detached the patch?</p>
                    </div>
                </div>

                <psk-button id="ed-button-attached" class="ed-button half-button left-half"
                            event-name="ed-button-attached">Attached
                </psk-button>
                <psk-button id="ed-button-detached" class="ed-button half-button right-half"
                            event-name="ed-button-detached">Detached
                </psk-button>



                <div class="text-center m-2" style="color:#FFF">
                    <div>
                        <input type="date" class="ediary-config" data-view-model="@date" id="@date.name">
                    </div>
                    <div>
                        <textarea data-view-model="@notes" id="@notes.name" class="ediary-config" rows="6" cols="40"> </textarea>
                        <psk-button class="ed-button log-out-button" data-tag="ediary:create">Save</psk-button>
                    </div>
                </div>







        </div>
    </div>

    </div>
    </div>
</webc-container>
