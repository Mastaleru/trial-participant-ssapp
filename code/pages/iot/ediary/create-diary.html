<link href="./assets/css/pages/ediary.css" rel="stylesheet">
<webc-container controller="iot/ediary/CreateEdiaryController">
    <div class="container-child">
        <header>
            <div class="text-center logo-container">
                <img src="./assets/images/pharma_logo.png" class="img-fluid" alt="Responsive image">
            </div>
        </header>

            <div class="p-1 text-center"> 
                <h4 class="title">E-Diary</h4>
                <h6 class="title">Record your daily use of the device and patch</h6>
            </div>
            <div class="form-group">
                <label class="col-form-label">Please select the options New or used patch?</label>
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <div class="switch-button">
                            <input class="switch-button-checkbox" id="ed_button_new"  type="checkbox" checked></input>
                            <label class="switch-button-label" for=""><span class="switch-button-label-span">New</span></label>
                        </div>
                    </div>    
            </div>



                <div class="form-group">
                    <label class="col-form-label">Please select the options.Did you attached or detached the patch?</label>
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <div class="switch2-button">
                            <input id="ed_button_attached" class="switch2-button-checkbox" type="checkbox" checked=""></input>
                            <label class="switch2-button-label" for=""><span class="switch2-button-label-span">Attached</span></label>
                            <label class="switch2-button-label" for=""><span class="switch2-button-label-span">Detached</span></label>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="@date.name" class="col-form-label">{{ @date.label}}</label>
                    <input class="form-control" type="date" data-view-model="@date" id="@date.name"/>     
                </div>
        
                <div class="form-group"> 
                    <label class="col-form-label">Notes</label>
                    <textarea data-view-model="@notes" id="@notes.name" class="form-control" rows="6" cols="40" placeholder="@notes.placeholder"></textarea>
                </div>

                <div class="button-group-wrapper text-center p-1">

                        <button  class="btn save" data-tag="ediary:create">Save</button>
        
                </div>
    </div>
</webc-container>
